<mat-toolbar color="primary">
    <div fxHide.gt-xs><button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button></div>
    <div><button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
    </button></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <button *ngIf="!(isAuth$ | async)" mat-button routerLink="/signup">Signup</button>
        <button *ngIf="!(isAuth$ | async)" mat-button routerLink="/login">Login</button>
        <button *ngIf="isAuth$ | async" mat-button routerLink="/ourson">Ourson</button>
        <button *ngIf="isAuth$ | async" mat-button (click)="onLogout()">Logout</button>

    </div>
</mat-toolbar>
