<div fxFlex fxLayout="column" fxLayoutAlign="center center">
  <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <form [formGroup]="formGroup">
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="formGroup">
        <ng-template matStepLabel>How is the weather?</ng-template>
        <mat-radio-group formControlName="firstCtrl" required>
          <mat-radio-button *ngFor="let answer of questions.weather" value={{answer}} (click)="weatherClick($event, answer)">{{answer}}</mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>{{questionsForm[1]}}</ng-template>
        <mat-radio-group formControlName="questionsForm" required>
          <mat-radio-button *ngFor="let answer of questions.weather" value={{answer}}>{{answer}}</mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-button (click)="onSubmit()">Validate</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </form>
</div>
